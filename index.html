<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frogger Arcade Clone</title>
    <link rel="stylesheet" href="css/kenney-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

            <div class="canvas-overlay" id="overlay">
            <audio class="a-start" id="audio-start">
                <source src='./audio/dp_frogger_coin.mp3' type='audio/mpeg; codecs="mp3"'>
                <source src='./audio/dp_frogger_coin.ogg' type='audio/ogg; codecs="vorbis"'>

            </audio>
            <audio id="audio-extra" oncanplaythrough="world.audioReady">
                <source src='./audio/dp_frogger_extra.mp3' type='audio/mpeg; codecs="mp3"'>
                <source src='./audio/dp_frogger_extra.ogg' type='audio/ogg; codecs="vorbis"'>

            </audio>
            <audio id="audio-hop" oncanplaythrough="world.audioReady">
                <source src='./audio/dp_frogger_hop.mp3' type='audio/mpeg; codecs="mp3"'>
                <source src='./audio/dp_frogger_hop.ogg' type='audio/ogg; codecs="vorbis"'>

            </audio>
            <audio id="audio-plunk" oncanplaythrough="world.audioReady">
                <source src='./audio/dp_frogger_plunk.mp3' type='audio/mpeg; codecs="mp3"'>
                <source src='./audio/dp_frogger_plunk.ogg' type='audio/ogg; codecs="vorbis"'>
            </audio>
            <audio id="audio-squash" oncanplaythrough="world.audioReady">
                <source src='./audio/dp_frogger_squash.mp3' type='audio/mpeg; codecs="mp3"'>
                <source src='./audio/dp_frogger_squash.ogg' type='audio/ogg; codecs="vorbis"'>
            </audio>
            <audio id="audio-time" oncanplaythrough="world.audioReady">
                <source src='./audio/dp_frogger_time.mp3' type='audio/mpeg; codecs="mp3"'>
                <source src='./audio/dp_frogger_time.ogg' type='audio/ogg; codecs="vorbis"'>
            </audio>

              <div class="score" id="scoretotal">SCORE: <span id="score"></span>
                    </div>
                <div class="topscore" id="toptotal">TOP SCORE: <span id="topscore"></span>
                    </div>
                <div class="lives" id="livestotal">LIVES: <span id="lives"></span>
                    </div>
                <div class="game-over" id="game-over">GAME OVER
                    <p><span id="start-touch">Start</span>
                    </p>
                </div>
                <div class="controller">

                    <btn class="btn-up" id="up" onclick="player.handleInput('up');">W</btn>

                    <btn class="btn-left" id="left" onclick="player.handleInput('left');">A</btn>
                    <btn class="btn-right" id="right" onclick="player.handleInput('right');">D</btn>

                    <btn class="btn-down" id="down" onclick="player.handleInput('down');">S</btn>


                </div>

            </div>

<!--     <script src="js/simple-audio.js"></script> -->
    <script src="js/menu.js"></script>
    <script src="js/resources.js"></script>
<!--     <script src="js/soundmanager2.js"></script> -->
    <script src="js/app.js"></script>
<!--     <script src='js/gamecontroller.js'></script> -->
    <script src="js/engine.js"></script>




</body>

</html>
